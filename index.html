<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-main">
        <div class="search-box">
            <input type="text" id="input-box" class="input-box" placeholder="Enter city name...." autocomplete="off">
        </div>
        <div class="wether-body">
            <div class="location-details">
                <div class="city" id="city">Begusarai IN</div>
                <div class="date" id="date">11 oct (Wednesday),2023</div>

            </div>

            <div class="weather-staus">
                <div class="temp" id="temp">34&deg;c</div>
                <div class="min-max" id="min-max">32&deg;c (min) / 45&deg;c (max)</div>
                <div class="weather" id="weather">Clearly</div>
                

            </div>

        </div>
    <script src="web.js"></script>
    </div>
</body>
</html>
